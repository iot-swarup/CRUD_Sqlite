{% extends 'studentapp/index.html' %}
{% block title %}Register{% endblock %}

{% block content %}

    <div class="container" style="margin: 20px;">
        <h1 style="padding-bottom: 20px;">Add New Student</h1>
        <form method="post" action="{% url 'create_student' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="maths_score">Maths Score:</label>
                <input type="number" class="form-control" id="maths_score" name="maths_score" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="physics_score">Physics Score:</label>
                <input type="number" class="form-control" id="physics_score" name="physics_score" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="computer_score">Computer Score:</label>
                <input type="number" class="form-control" id="computer_score" name="computer_score" min="0" max="100" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if success %}
            <p>{{ message }}</p>
        {% endif %}
    </div>

{% endblock %}
